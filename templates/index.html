<!DOCTYPE html>
<html>
<head>
    <title>Bluetooth File Transfer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #status { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bluetooth File Transfer</h1>
        
        <div class="section">
            <h2>Send Files</h2>
            <input type="file" id="fileInput">
            <button onclick="sendFile()">Send via Bluetooth</button>
            <div id="status">Status: Ready</div>
        </div>
        
        <div class="section">
            <h2>Received Files</h2>
            <a href="/files"><button>View Received Files</button></a>
        </div>
    </div>

    <script>
        function sendFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                updateStatus("Please select a file first");
                return;
            }
            
            const file = fileInput.files[0];
            updateStatus(`Sending ${file.name}...`);
            
            // In a real app, you would use Web Bluetooth API or similar here
            // This is just a placeholder for the UI
            setTimeout(() => {
                updateStatus(`Successfully sent ${file.name}`);
            }, 2000);
        }
        
        function updateStatus(message) {
            document.getElementById('status').innerText = `Status: ${message}`;
        }
    </script>
</body>
</html>
