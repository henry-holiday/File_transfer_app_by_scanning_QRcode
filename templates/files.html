<!DOCTYPE html>
<html>
<head>
    <title>Received Files</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .file-list { list-style: none; padding: 0; }
        .file-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .download-btn { color: #4285f4; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Received Files</h1>
    <ul class="file-list">
        {% for file in files %}
        <li class="file-item">
            <span>{{ file }}</span>
            <a href="/download/{{ file }}" class="download-btn">Download</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/"><button>Back to Main</button></a>
</body>
</html>
